<div class="container">
    <div class="col-md-8">
        <div class="yquizz-detail">
            <h1 class="hidden-xs">{{quizById[0].title}}</h1>
            <p class="hidden-xs">{{quizById[0].description}}</p>
            <div class="show-first" ng-show="showFirst">
                <h1 class="hidden-sm hidden-md hidden-lg">{{quizById[0].title}}</h1>
                <!--<p class="hidden-sm hidden-md hidden-lg">{{quizById[0].description}}</p>-->
                <img src="../../images/background.jpeg" alt="">
                <button type="button" class="btn btn-default btn-circle btn-xl" ng-click="play()">PLAY</button>
            </div>

            <div class="show-second" ng-show="showSecond">
                <img ng-src="{{questions[indexStt].featuredImg}}" alt="">
                <div class="yquizz-question">
                    <h2>{{questions[indexStt].title}}</h2>
                    <div class="number-question">
                        <p>Question {{indexStt + 1}}/{{questions.length}}</p>
                    </div>
                </div>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" ng-click="pickAnswer()"
                            ng-repeat="choice in questions[indexStt].answers">{{choice.content}}
                    </button>
                </div>
            </div>

            <div class="show-second" ng-show="showResult">
                <img ng-src="{{results[randResult].featuredImg}}" alt="">
                <div class="yquizz-question">
                    <h2>{{results[randResult].title}}</h2>
                </div>
            </div>

            <div class="row">
                <div class="sharethis-inline-share-buttons"></div>
                <!--<div class="col-md-5">-->
                    <!--<button type="button" class="btn yquizz-btn btn-facebook" id="fbBtn" data-url="http://sharethis.com" data-title="Sharing is great!" ><span-->
                            <!--class="facebook-icon-btn"></span>Share on Facebook-->
                    <!--</button>-->
                <!--</div>-->
                <!--<div class="col-md-5">-->
                    <!--<button type="button" class="btn yquizz-btn btn-message" data-href="{{urlFB}}"><span-->
                            <!--class="messenger-icon"></span>Share on Messenger-->
                    <!--</button>-->
                    <!--&lt;!&ndash;<div class="sharethis-inline-share-buttons" data-url="http://sharethis.com" data-title="Sharing is great!"></div>&ndash;&gt;-->
                <!--</div>-->
                <!--<div class="col-md-2">-->
                    <!--<button type="button" class="btn yquizz-btn btn-next" ui-sref="detail({slug: next.slug})">Next Quiz</button>-->
                <!--</div>-->
                <!--<div class="sharethis-inline-share-buttons"></div>-->
            </div>
            <div class="row">
                <div class="fb-comments" data-href="http://yquizz.com/{{quizById[0].slug}}" data-width="100%" data-numposts="5"></div>
            </div>
        </div>
    </div>

    <div class="col-md-4" style="margin-left: -15px;margin-right: -15px">
        <div class="email-group"></div>
        <div class="yquizz-email">
            <p>Sign up for our awesome newsletter to get the latest news</p>
            <div class="form-email">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter email address">
                        <div class="input-group-addon">
                            <span class="icon-email"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="yquizz-list-sm custom-yquizz-list" ng-repeat="quiz in items | limitTo: 2">
            <div class="yquizz-img-sm">
                <a ui-sref="detail({slug: quiz.slug})" href=""><img ng-src="{{quiz.featuredImg}}" alt=""></a>
            </div>
            <div class="yquizz-list-content-sm">
                <i class="fa fa-eye" style="margin-top: 15px"></i> 2108
                <h3><a ui-sref="detail({slug: quiz.slug})" href="">{{quiz.title}}</a></h3>
                <p>{{quiz.description}}</p>
            </div>
        </div>

    </div>
</div>
