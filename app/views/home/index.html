<div class="container">
    <div class="row">
        <div class="col-md-6" ng-repeat="quiz in items | limitTo: 2">
            <div class="yquizz-list-lg">
                <div class="yquizz-img-lg">
                    <a ui-sref="detail({id: quiz._id})" href=""><img ng-src="{{quiz.featuredImg}}" alt=""></a>
                </div>
                <div class="yquizz-list-content">
                    <i class="fa fa-eye"></i> 2108
                    <h3><a ui-sref="detail({id: quiz._id})" href="">{{quiz.title}}</a></h3>
                    <p>1 hour ago</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 30px">
        <div infinite-scroll="loadMore()" infinite-scroll-distance="1">
            <div class="col-md-4" ng-repeat="quiz in items">
                <div class="yquizz-list-sm">
                    <div class="yquizz-img-sm">
                        <a ui-sref="detail({id: quiz._id})" href=""><img ng-src="{{quiz.featuredImg}}" alt=""></a>
                    </div>
                    <div class="yquizz-list-content-sm">
                        <i class="fa fa-eye" style="margin-top: 15px"></i> 2108
                        <h3 style="margin-top: 8px; margin-bottom: 8px"><a ui-sref="detail({id: quiz._id})" href="">{{quiz.title}}</a>
                        </h3>
                        <p>{{quiz.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
